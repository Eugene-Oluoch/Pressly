{% extends 'base.html' %} {% block head %}
<title>Pressly - Login</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}"> {% endblock %} {% block content %}
<section class="header">
    <article class="header-login">
        <div class="header-login-logo">
            <img src="{{ url_for('static', filename='images/pressly-logo.png') }}" alt="">
        </div>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div>
                {{ form.email }}
            </div>
            <div>
                {{ form.password }}
            </div>
            <div class="header-login-form-submit">
                {{ form.submit }}
            </div>
        </form>
        <div class="header-login-signup">
            <h1>Don't have an account?<a href="{{ url_for('users.register') }}">Sign Up</a></h1>
        </div>
    </article>
</section>
{% endblock %}
